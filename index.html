<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/styles1.css">

</head>
<body>
  <div class="card-container">
    <div class="container">
      <div class="results">
        <h4>Your Result</h4>
        <div class="circle">
                 <h1>76</h1>  
                  <p>of 100</p> 
        </div>
      <div class="results-text">
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who 
          have taken these tests.</p>
      </div>
      </div>
      <div class="summary">
        <p class="summary1">Summary</p>
        <div class="icon-score">
          <div class="summary-text text-1">
            <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="icon"> Reaction</p>
            <p><span>80</span> <span class="span2" >/ 100</span></p>
          
         </div>
        <div class="summary-text text-2">
         <p class="memory"><img src="./assets/images/icon-memory.svg" alt="icon"> Memory</p> 
          <p><span>92</span><span class="span2">/ 100</span> </p> 
        </div>
        <div class="summary-text text-3">
          <p class="verbal"> <img src="./assets/images/icon-verbal.svg" alt="icon">Verbal</p>
          <p><span>61</span> <span class="span2">/ 100</span> </p>
        </div>
        <div class="summary-text text-4">
        <p class="visual"><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
        <p><span>72 </span><span class="span2">/ 100</span></p>
        </div>
        </div>
       
      <div class="cta"><a href="#">Continue</a></div>
      </div>
    </div>
    
  </div>
  
</body>
</html>
